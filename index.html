<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <title>Tridimensionar</title>
  </head>

  <body>
    <header class="header">
      <img
        class="header__img"
        src="./img/logotridimensionar_negpeq3.png"
        alt="Logo tridimensionar"
      />
      <div class="header__menu">
        <div class="header__menu--profile">
          <img src="./img/user-icon.png" alt="logo user" />
          <p>Perfil</p>
        </div>
        <ul>
          <li><a href="/">Cuenta</a></li>
          <li><a href="/">Cerrar Sesión</a></li>
        </ul>
      </div>
    </header>

    <section class="main">
      <h2 class="main__title">¿Qué proyecto quieres ver?</h2>
      <input class="input" type="text" placeholder="Buscar..." />
    </section>

    <section class="carousel">
      <div class="carousel__container">
        <div class="carousel-item">
          <img
            class="carousel-item__img"
            src="./img/projects/BarbasBremen 210215-1-1.jpg"
            alt=""
          />
          <div class="carousel-item__details">
            <div>
              <img
                src="https://img.icons8.com/flat-round/64/000000/play--v1.png"
              />
              <img src="https://img.icons8.com/flat-round/64/000000/plus.png" />
            </div>
            <p class="carousel-item__details--title">Titulo</p>
            <p class="carousel-item__details--subtitle">
              2019 16 + 114 minutos
            </p>
          </div>
        </div>
        <div class="carousel-item">
          <img
            class="carousel-item__img"
            src="./img/projects/BarbasBremen 210215-11-1.jpg"
            alt=""
          />
        </div>
      </div>
    </section>
  </body>
</html>
