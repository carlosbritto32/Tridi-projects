<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Header</title>
    <link
      href="https://fonts.googleapis.com/css?family=Muli&display=swap"
      rel="stylesheet"
    />
  </head>
  <style>
    body {
      margin: 0px;
      background-color: #21c08b;
      font-family: "Muli", sans-serif;
    }
    .header {
      background-color: #21c08b;
      width: 100%;
      height: 100px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .header__img {
      width: 200px;
      margin-left: 30px;
    }
  </style>
  <body>
    <header class="header">
      <img
        class="header__img"
        src="../img/logotridimensionar_negpeq3.png"
        alt=""
      />
    </header>
    <section class="login">
      <section class="login__container">
        <h2>Inicia sesión</h2>
        <form class="login__container--form">
          <input class="input" type="text" placeholder="Correo" />
          <input class="input" type="password" placeholder="Contraseña" />
          <button class="button">Iniciar Sesión</button>
          <div class="login__container--remember">
            <label>
              <input type="checkbox" id="cbox1" value="checkbox" />Recuérdame
            </label>
            <a href="/">Olvidé mi contraseña</a>
          </div>
        </form>
        <section class="login__container--social-media">
          <div>
            <img src="./assets/google-icon.png" alt="Google" />Inicia sesión con
            Google
          </div>
          <div>
            <img src="./assets/twitter-icon.png" alt="Google" />Inicia sesión
            con Twitter
          </div>
        </section>
        <p class="login__container--register">
          No tienes ninguna cuenta <a href="/">Registrate</a>
        </p>
      </section>
    </section>

    <footer class="footer">
      <a href="/">Terminos de Uso</a>
      <a href="/">Declareción de privacidad</a>
      <a href="/">Centro de ayuda</a>
    </footer>
  </body>
</html>
